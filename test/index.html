        <title>
            Test your openings
        </title>
    </head>
    <body>
        <header>
            <h1>MyChessOpening</h1>
            <div id="profile">

            </div>
            <nav>
                <ul>
                    <li><a href="../">Home</a></li>
                    <li><a href="../test/">Test</a></li>
                    <li href="../openings/">Openings</li>
                    <li href="../about/">About</li>
                </ul>
            </nav>
        </header>
        
        <h2>
            What is the perfect chess opening for you?
        </h2>
        <p id="desc">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            Proin iaculis eros malesuada ex congue iaculis. Sed euismod,
            ex eget aliquam placerat, mi turpis blandit enim, eget suscipit   
        </p>

        <form method="POST" action="loading/" id="request">
            <input type="text" name="username" placeholder="Type your username" id="username">
            <input id="lichess" type="radio" name="website" value="lichess.org"> 
            <label for="lichess">lichess.org</label>
            <input id="chess" type="radio" name="website" value="chess.com">  
            <label for="chess">chess.com</label>
            <label for="amount">Select the amount of games: </label>
            <select id="amount" name="amount">
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="300">300</option>
                <option value="400">400</option>
            </select>
            <input type="submit" value="Analyse games">
        </form>

        <script>
            if (!profile()){
                document.getElementById("desc").remove();
                document.getElementById("request").remove();

                var msg = document.createElement("p");
                msg.innerHTML = "You need to be logged in an account in order to request an analysis, you can do this by clicking these links:";
                document.body.appendChild(msg);
                var loginButtons = document.getElementById("profile");
                var loginButton = document.createElement("a");
                loginButton.setAttribute("href", "https://mychessopening.com/login/");
                loginButton.innerHTML="Login";
                document.body.appendChild(loginButton);
                var registerButton = document.createElement("a");
                registerButton.setAttribute("href", "https://mychessopening.com/register/");
                registerButton.innerHTML="Register";
                document.body.appendChild(registerButton);
            }
        </script>

    </body>
